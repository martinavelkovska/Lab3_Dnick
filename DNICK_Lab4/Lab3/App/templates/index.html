            {% for post in posts %}
            <div class="card" style="border-size:5px; margin-bottom: 32px;">
                {% if post.file %}
                <img src="{{post.file.url}}" class="card-img-top" alt="Image">
                {% endif %}
                <div class="card-body" style="color:white; background-color:#101010; border:0px">
                    <h5 class="card-title">{{post.naslov}}</h5>
                    <div class="container" style="text-align: initial; margin-left: -13px;">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16" style="margin-left: 4px;">

                        </div>
                    <p class="card-text" style="text-align:initial;"><b>{{post.avtor}}</b> {{post.sodrzina}}</p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
