<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  {% load static %}
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1598566131386-0ed08f25a55f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0; /* Added to remove default body margin */
        }

        .container {
            max-width: 500px;
            margin: 0 auto; /* Modified to center the container from the very top */
            background-color: rgba(0, 0, 0, 0.7);

            border-radius: 10px;
            padding-top: 0; /* Added to set the top padding to 0 */
        }

        h1 {

            color: white;
            text-align: center;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.5); /* Updated to add a soft black background */
            padding: 10px; /* Added padding for better visibility */

        }

        form label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-left: 5px;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            margin-left:5px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #F7FFE5;
            color: #333;
            font-size: 14px;
        }

        form textarea {
            height: 120px;
        }



        button[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #66150E;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 37%;
            margin-top: 25px;
            width: 170px;
        }

        button[type="submit"]:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
<div class="container" style="position:relative; align-items:center">
<h1 style="color:white; left:25%; top:25%; position:absolute; text-align: center;  margin-top: 43px;" >Add new post</h1>
    <div class="container">
<form action="{% url 'add' %}" method="POST" enctype="multipart/form-data" style="position:absolute;margin-top: 121px; color:white; background-color:#101010; width: 100%;left: 2%;">
    {% csrf_token %}
    {{form}}
      <input type="submit" value="Submit" style=" padding: 10px 20px;
            margin-top: 10px;
            background-color: #66150E;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 37%;
            margin-top: 25px;
            width: 170px;">
</form>
        </div>
    </div>
</body>
</html>
